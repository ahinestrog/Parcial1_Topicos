<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Vuelo</title>
</head>
<body>
    <h2>Registro de Vuelo</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Nombre del Vuelo:</label>
        <input type="text" id="name" name="name" required>

        <label for="type">Tipo de Vuelo:</label>
        <input type="text" id="type" name="type" required>

        <label for="price">Precio del Vuelo:</label>
        <input type="number" id="price" name="price" step="0.01" required>

        <input type="submit" value="Registrar Vuelo">
    </form>
</body>
</html>
